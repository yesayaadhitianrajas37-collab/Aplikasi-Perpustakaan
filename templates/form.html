{% extends "base.html" %}
{% block content %}
  <h4 class="card-title">{{ action }} Buku</h4>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Judul</label>
      <input class="form-control" name="title" required value="{{ book.title if book else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Penulis</label>
      <input class="form-control" name="author" value="{{ book.author if book else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Tahun</label>
      <input class="form-control" name="year" value="{{ book.year if book else '' }}">
    </div>

    <button class="btn btn-glass me-2" type="submit">{{ action }}</button>
    <a class="btn btn-outline-light" href="{{ url_for('list_books') }}">Batal</a>
  </form>
{% endblock %}
